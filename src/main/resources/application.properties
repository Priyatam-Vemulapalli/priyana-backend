spring.application.name=priyana
spring.datasource.url=jdbc:postgresql://localhost:5432/priyana_db
spring.datasource.username=postgres
spring.datasource.password=priyatham
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

FIREBASE_CONFIG_PATH=classpath:firebase-service-account.json

spotify.client.id=your_spotify_client_Id
spotify.client.secret=your_spotify_client_secret
spotify.api.token_url=https://accounts.spotify.com/api/token
spotify.api.search_url=https://api.spotify.com/v1/search
